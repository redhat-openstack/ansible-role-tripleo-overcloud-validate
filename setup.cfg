[metadata]
name = ansible-role-tripleo-overcloud-validate
summary = ansible-role-tripleo-overcloud-validate - A ansible role for validating a tripleo overcloud with ansible
description-file =
    README.md
author = RDO-CI Team
author-email = mbultel@redhat.com, whayutin@redhat.com
home-page = https://github.com/redhat-openstack/ansible-role-tripleo-overcloud-validate
classifier =
  License :: OSI Approved :: Apache Software License
  Development Status :: 4 - Beta
  Intended Audience :: Developers
  Intended Audience :: System Administrators
  Intended Audience :: Information Technology
  Topic :: Utilities

[global]
setup-hooks =
    pbr.hooks.setup_hook

[files]
data_files =
    usr/local/share/ansible/roles/tripleo-overcloud-validate/defaults = defaults/*
    usr/local/share/ansible/roles/tripleo-overcloud-validate/handlers = handlers/*
    usr/local/share/ansible/roles/tripleo-overcloud-validate/meta = meta/*
    usr/local/share/ansible/roles/tripleo-overcloud-validate/tasks = tasks/*
    usr/local/share/ansible/roles/tripleo-overcloud-validate/templates = templates/*
    usr/local/share/ansible/roles/tripleo-overcloud-validate/tests = tests/*
    usr/local/share/ansible/roles/tripleo-overcloud-validate/vars = vars/*

[wheel]
universal = 1

[pbr]
skip_authors = True
skip_changelog = True
